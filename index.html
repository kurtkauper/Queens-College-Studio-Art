<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QC Studio Art — Under Construction</title>
  <meta name="description" content="Queens College Art Department student site — under construction." />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root{--bg:#0f172a;--fg:#e5e7eb;--muted:#94a3b8;--accent:#7c3aed}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--fg); background: radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, #0f172a 60%); display:grid; place-items:center}
    .card{max-width:760px; width:92%; background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.12); border-radius:18px; padding:28px; text-align:center; backdrop-filter: blur(6px)}
    .logo{display:inline-grid; place-items:center; width:68px; height:68px; border-radius:16px; background:#fff; color:#111827; font-weight:800; margin:0 auto 14px}
    h1{margin:.2rem 0 .5rem; font-size:clamp(24px,4.5vw,40px)}
    p{margin:.4rem auto; color:var(--muted); font-size:clamp(14px,2.6vw,18px)}
    .note{margin-top:10px; font-size:14px; color:#c7cdd8}
    .contact{margin-top:16px}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:10px; border:1px solid var(--accent); color:#fff; text-decoration:none}
    .btn:hover{background:rgba(124,58,237,.15)}
    footer{position:fixed; bottom:14px; left:0; right:0; text-align:center; color:#94a3b8; font-size:12px}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-hidden="true">QC</div>
    <h1>Under Construction</h1>
    <p>The Queens College Studio Art site is being rebuilt. Please check back soon.</p>
    <p class="note">If you’re a QC student looking for immediate information, email the department office.</p>
    <p class="contact"><a class="btn" href="mailto:artdept@qc.cuny.edu">Contact: artdept@qc.cuny.edu</a></p>
  </main>
  <footer>© <span id="year"></span> Queens College, City University of New York — Art Department</footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
